        <!-- Center links (inline on desktop; collapsible on mobile) -->
        <div class="nav-right" id="nav-right">
          <a
            href="https://kec.edu.np/"
            target="_blank"
            rel="noopener noreferrer"
            >KEC</a
          >
          <a
            href="https://computerclubkec.github.io/"
            target="_blank"
            rel="noopener noreferrer"
            >KEC Computer Club</a
          >
          <a
            href="https://discord.gg/CkdvDpGu"
            target="_blank"
            rel="noopener noreferrer"
            >Discord: KEC</a
          >
          <a
            href="https://discord.gg/ZqhhXt4sca"
            target="_blank"
            rel="noopener noreferrer"
            >Discord: KEC Computer Club</a
          >
        </div>

        <!-- Right-side actions (always visible) -->
        <div class="nav-actions">
          <!-- GitHub -->
          <a
            href="https://github.com/computerclubkec"
            target="_blank"
            class="github-icon"
            rel="noopener noreferrer"
            aria-label="GitHub"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              style="vertical-align: middle"
            >
              <g fill="currentColor">
                <path
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                />
              </g>
            </svg>
          </a>

          <!-- Report -->
          <a
            href="https://docs.google.com/forms/d/e/1FAIpQLScDjsVmzdwIMfTS273packLNKP2Xg47d6XMWNDXazPyw7gaVQ/viewform"
            target="_blank"
            rel="noopener noreferrer"
            class="report-btn"
          >
            <span class="report-label">Report</span>
          </a>

          <!-- Theme toggle -->
          <label class="switch" aria-label="Toggle theme">
            <input type="checkbox" id="mode-toggle" />
            <span class="slider"></span>
          </label>

          <!-- Hamburger (mobile only) -->
          <button
            class="hamburger"
            id="hamburger"
            aria-label="Open menu"
            aria-controls="nav-right"
            aria-expanded="false"
          >
            <span></span><span></span><span></span>
          </button>
        </div>
      </nav>

      <div id="particles-js"></div>

      <!-- Countdown Timer -->
      <section class="countdown-section">
        <h2 class="countdown-title">Event Ends In</h2>

        <div class="countdown">
          <div class="time-box">
            <span class="digit" id="days">00</span>
            <span class="label">Days</span>
          </div>
          <div class="time-box">
            <span class="digit" id="hours">00</span>
            <span class="label">Hours</span>
          </div>
          <div class="time-box">
            <span class="digit" id="minutes">00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="time-box">
            <span class="digit" id="seconds">00</span>
            <span class="label">Seconds</span>
          </div>
        </div>
      </section>

      <div class="leaderboard">
        <div class="leaderboard__table">{table}</div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../assets/script.js"></script>
  </body>
</html>
